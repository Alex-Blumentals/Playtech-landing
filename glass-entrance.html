<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2YO Roll-Up Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .rollup-banner {
            width: 320px; /* Standard mobile width for preview */
            height: 850px; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background-color: #2c1328; /* Dark Purple Background */
        }
        @media (min-width: 640px) {
            .rollup-banner {
                width: 400px;
                height: 1000px;
            }
        }
        .gradient-text {
            background: linear-gradient(to right, #F43F8A, #A78BFA); /* Pink/Magenta Gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo-white {
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Roll-Up Banner Container -->
    <div class="rollup-banner text-white rounded-2xl flex flex-col overflow-hidden">

        <!-- Logos Navigation -->
        <nav class="p-4 flex justify-between items-center">
            <img src="assets/h2yo logo.png" alt="H2YO Logo" class="h-8 w-auto logo-white" onerror="this.onerror=null;this.src='https://placehold.co/100x40/2c1328/F43F8A?text=h2yo+logo';">
            <img src="assets/playtech-logo.png" alt="Playtech Logo" class="h-8 w-auto logo-white" onerror="this.onerror=null;this.src='https://placehold.co/120x40/2c1328/FFFFFF?text=Playtech+logo';">
        </nav>

        <!-- Header Section -->
        <header class="p-6 pt-2 text-center">
            <h1 class="text-4xl font-black uppercase tracking-tighter leading-none gradient-text">
                Meet the Natural Soda You Create
            </h1>
        </header>

        <!-- Main Content: Image and QR Code -->
        <main class="flex-grow flex items-center justify-center relative">
            <!-- Drink Image (background) -->
            <img src="assets/h2yo-glass.png" alt="H2YO Drink" class="absolute inset-0 w-full h-full object-contain opacity-30" onerror="this.onerror=null;this.src='https://placehold.co/300x450/F43F8A/F43F8A?text=DRINK';">
            
            <!-- Large QR Code (foreground) -->
            <div class="relative z-10 bg-white p-2 rounded-2xl shadow-2xl">
                <img src="assets/QR-h2yo.png" alt="Scan to Start" class="w-48 h-48" onerror="this.onerror=null;this.src='https://placehold.co/192x192/333333/FFFFFF?text=SCAN+ME';">
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="p-4 bg-black/20 mt-auto">
            <!-- Icons Section -->
            <div class="w-full py-4 grid grid-cols-3 gap-4 text-center">
                <div>
                    <img src="assets/zero-sugar.png" alt="Zero Sugar Icon" class="w-16 h-16 mx-auto" onerror="this.onerror=null;this.src='https://placehold.co/64x64/FFFFFF/2c1328?text=Icon';">
                    <h3 class="font-bold mt-2 text-sm">Zero Sugar</h3>
                </div>
                <div>
                    <img src="assets/sustainable.png" alt="Sustainable Icon" class="w-16 h-16 mx-auto" onerror="this.onerror=null;this.src='https://placehold.co/64x64/FFFFFF/2c1328?text=Icon';">
                    <h3 class="font-bold mt-2 text-sm">Sustainable</h3>
                </div>
                <div>
                    <img src="assets/functional.png" alt="Functional Icon" class="w-16 h-16 mx-auto" onerror="this.onerror=null;this.src='https://placehold.co/64x64/FFFFFF/2c1328?text=Icon';">
                    <h3 class="font-bold mt-2 text-sm">Functional</h3>
                </div>
            </div>

            <!-- Anna CTA -->
            <div class="flex items-center justify-center gap-4 mt-4 bg-white/10 p-3 rounded-xl">
                <img src="assets/anna-avatar.png" alt="Anna the Croupier" class="w-20 h-20 rounded-full border-2 border-cyan-400 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/80x80/0891B2/FFFFFF?text=A';">
                <p class="text-xl font-semibold">"Scan the code and create yours!"</p>
            </div>

            <!-- Hashtags -->
            <div class="text-center mt-4 text-slate-400 text-sm font-semibold space-x-4">
                <span>#H2YOFuel</span>
                <span>#MadeInLatvia</span>
            </div>
        </footer>

    </div>

</body>
</html>
